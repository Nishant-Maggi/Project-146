<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <!--<a-plane position="-1 0 -8 " rotation="-90 0 0" width="13" height="13" color="#7BC8A4"></a-plane>-->
            <a-entity>
                <a-camera position = "0 1 0"></a-camera>
            </a-entity>

            <a-box position = "0 2 -11" width = "100" height = "100" depth = 1 color = black></a-box>

            <!--Antenna-->
            <a-entity>
                <a-box position = "0 5 -5" width = "0.01" height = "1", depth ="0.01"></a-box>
                <a-sphere position = "0 5.5 -5" radius = "0.1" color="#e85e46"></a-sphere>
            </a-entity>

            <!--Head-->
            <a-entity>
                <a-box position = "0 4 -4.9" color = "#1e83d6", width="1.5" height= "1" depth = "1"></a-box>
            </a-entity>

            <!--Eyes-->
            <a-entity>
                <a-sphere position = "-0.3 4.1 -4.3" radius = "0.15"></a-sphere>
                <a-sphere position = "-0.3 4.08 -4.2" radius = "0.06" color="black"></a-sphere>

                <a-sphere position = "0.3 4.1 -4.3" radius = "0.15"></a-sphere>
                <a-sphere position = "0.3 4.08 -4.2" radius = "0.06" color="black"></a-sphere>
            </a-entity>

            <!--Mouth-->
            <a-entity>
                <a-box position = " 0 3.7 -4.5" width = "0.5" height="0.1" depth = "0.3"></a-box>
            </a-entity>

            <!--Neck-->
            <a-entity>
                <a-cylinder position = "0 3.5 -5" radius="0.5" height = "1.5" color="#ffd863"></a-cylinder>
            </a-entity>

            <!--Torso-->
            <a-entity>
                <a-box position = "0 2 -5" color = "#1e83d6" width = "2" height = "2" depth = "2"></a-box>
                <!--Boxes in torso-->
                <a-box position = "0 2 -4" color = "red" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "0 1.5 -4" color = "green" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "0 2.5 -4" color = "yellow" width = "0.4" height = "0.4" depth = "0.2"></a-box>

                <a-box position = "0.5 2 -4" color = "orange" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "0.5 1.5 -4" color = "#f759e0" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "0.5 2.5 -4" color = "green" width = "0.4" height = "0.4" depth = "0.2"></a-box>

                <a-box position = "-0.5 2 -4" color = "yellow" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "-0.5 1.5 -4" color = "orange" width = "0.4" height = "0.4" depth = "0.2"></a-box>
                <a-box position = "-0.5 2.5 -4" color = "#f759e0" width = "0.4" height = "0.4" depth = "0.2"></a-box>
            </a-entity>

            <!--Legs-->
            <a-entity>
                <a-cylinder position = "-0.5 0.5 -5" color = "grey" radius = "0.2" height = "1"></a-cylinder>
                <a-cylinder position = "0.5 0.5 -5" color = "grey" radius = "0.2" height = "1"></a-cylinder>
            </a-entity>

            <!--Feet-->
            <a-entity>
                <a-cone position=" -0.5 0 -5" color = "#e85e46" radius-bottom="0.3" radius-top="0.2" height = "0.3"></a-cone>
                <a-cone position=" 0.5 0 -5" color = "#e85e46" radius-bottom="0.3" radius-top="0.2" height = "0.3"></a-cone>
            </a-entity>

            <a-entity>
                <a-sphere position = "2 2 -2" color="red" animation="property: position; to: 10 2 -2; easing: linear; loop: true; dur: 20"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
